<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Favicon for browser tab -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Make page responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>MediCheck</title>

  <!-- Loader-specific stylesheet -->
  <link rel="stylesheet" type="text/css" href="/loader.css" />

  <!-- Main JavaScript bundle  -->
  <script type="module" crossorigin src="/assets/index-yIIfo-1l.js"></script>

  <!-- Main stylesheet for app styling -->
  <link rel="stylesheet" crossorigin href="/assets/index-CssRut3V.css">
</head>

<body>
  <div id="app">
    <!-- Fullscreen loader bg -->
    <div id="loading-bg">
      
      <!-- App logo -->
      <div class="loading-logo">

        <!-- SVG Logo -->
        <svg width="100" height="80" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="80" />

          <!-- Mask to create custom logo shape -->
          <mask id="mask0_78_100113" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="27" y="10" width="35" height="63">
            <path d="..." fill="white" />
          </mask>

          <!-- Group using the mask to render shapes -->
          <g mask="url(#mask0_78_100113)">
            <!-- Main shape filled with primary loader color -->
            <path d="..." fill="var(--initial-loader-color)" />
            <!-- Glossy highlight overlay -->
            <path d="..." fill="white" fill-opacity="0.2" />
            <!-- Additional body or shadow fill -->
            <path d="..." fill="var(--initial-loader-color)" />
            <!-- Light reflection or second glossy effect -->
            <path d="..." fill="white" fill-opacity="0.2" />
          </g>

          <!-- Outer highlight/glow effect around logo -->
          <path d="..." fill="var(--initial-loader-color)" />
          <path d="..." fill="white" fill-opacity="0.2" />
        </svg>

      </div>

      <!-- Visual loading animation -->
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>

    </div>
  </div>

  <script>
    // Get background color for loader from localStorage (fallback to white)
    const loaderColor = localStorage.getItem('sneat-initial-loader-bg') || '#FFFFFF'

    // Get primary loader color from localStorage (fallback to default purple)
    const primaryColor = localStorage.getItem('sneat-initial-loader-color') || '#696CFF'

    // Apply background color to CSS variable
    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    // Apply primary color to CSS variable used in SVG and effects
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
</body>

</html>
